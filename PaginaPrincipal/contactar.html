        .carousel-inner img {

            width: 100%;
            /* Set width to 100% */
            margin: auto;
        }

        .carousel-caption h3 {
            color: #fff !important;
        }

        @media (max-width: 600px) {
            .carousel-caption {
                display: none;
                /* Hide the carousel text when the screen is less than 600 pixels wide */
            }
        }

        .bg-1 {
            background: #eeeef7;
            color: #bdbdbd;
        }

        .bg-1 h3 {
            color: #fff;
        }

            font-style: italic;
        }

        .list-group-item:first-child {
            border-top-right-radius: 0;
            border-top-left-radius: 0;
        }

        .list-group-item:last-child {
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .thumbnail {
            padding: 0 0 15px 0;
            border: none;
            border-radius: 0;
        }

        .thumbnail p {
            margin-top: 15px;
            color: rgb(255, 255, 255);
        }

        .btn {
            padding: 10px 20px;
            background-color: rgb(3, 3, 3);
            color: #f1f1f1;
            border-radius: 0;
            transition: .2s;
        }

        .btn:hover,
        .btn:focus {
            border: 1px solid rgb(243, 233, 233);
            background-color: #fff;
            color: rgb(236, 225, 225);
        }

        .modal-header,
        h4,
        .close {
            background-color: rgb(255, 244, 244);
            color: #fff !important;
            text-align: center;
            font-size: 30px;
        }

        .modal-header,
        .modal-body {

        }
