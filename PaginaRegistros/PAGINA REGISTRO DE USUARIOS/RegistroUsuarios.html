<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="christian" content="SUBASTAS Y SORTEOS">
    <title>CRUD REGISTRO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> +
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> +
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="prueba2.js"></script>
</head>

<body>
<picture>
    <source media="(min-width: )" srcset="subasort.png">
    <img src="http://subasort01.byethost24.com/imagen/subasort.png"  width="200">
</picture>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center text-primary">
                    REGISTRO Y LISTA DE USUARIOS  
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-info" onclick="leer()">
                        <span class="glyphicon glyphicon-refresh"></span>&nbsp;Lista
                    </button>
                    <button type="button" class="btn btn-success" onclick="crear()">
                        <span class="glyphicon glyphicon-plus"></span>&nbsp;CREAR
                    </button>
                    <button type="button" class="btn btn-warning" onclick="actualizar()">
                        <span class="glyphicon glyphicon-ok"></span>&nbsp;ACTUALIZAR
                    </button>
                    <button type="button" class="btn btn-danger" onclick="borrar()">
                        <span class="glyphicon glyphicon-trash"></span>&nbsp;BORRAR
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-3 col-lg-3">
            </div>
            <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6">
                <div class="form-group">
                    <label>id</label>
                    <input type="text" class="form-control" id="idUsuario" placeholder="Identificador">
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label>ciUsuario</label>
                    <input type="text" class="form-control" id="ciUsuario" placeholder="CI">
                </div>
                <div class="form-group">
                    <label> Apellido</label>
                    <input type="text" class="form-control" id="apellidoUsuario" placeholder="Apellido">
                </div>
                <div class="form-group">
                    <label> Direccion</label>
                    <input type="text" class="form-control" id="direccionUsuario" placeholder="Direccion">
                </div>
                <div class="form-group">
                    <label> Telefono</label>
                    <input type="text" class="form-control" id="telfUsuario" placeholder="Telefono">
                </div>
                <div class="form-group">
                    <label>Correo </label>
                    <input type="text" class="form-control" id="correoUsuario" placeholder="Correo">
                </div>

            </div>
            <div class="col-xs-1 col-sm-1 col-md-3 col-lg-3">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="respuesta">
                   lista de registrados
                </div>
            </div>
        </div>
    </div>
</body>

</html>
